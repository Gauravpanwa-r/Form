<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        *{
            align-items: center;
        }
        .form1{
            border-radius: 5px;
        }

        div{
            text-align: center;
            justify-content: center;
            margin: 5px;
            padding-left: 72vh;
            padding-top: 5px;
        }
    </style>
</head>
<body>
    <div>
        <form>
            <table>
                <tr>
                    <td><label>Name:</label></td>
                    <td><input type="text" class="form1" placeholder="Enter your name"><br></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="email" class="form1" placeholder="Enter a valid email"><br></td>
                </tr>
                <tr>
                    <td><label>Mobile:</label></td>
                    <td><input type="number" class="form1" placeholder="Enter your mobile number"><br></td>
                </tr>
                <tr>
                    <td><label>Age:</label></td>
                    <td><input type="number" class="form1"><br></td>
                </tr>
                <tr>
                    <td><label>Address:</label></td>
                    <td><textarea name="youradd" class="form1" cols="30" rows="10" placeholder="Enter your current address"></textarea><br></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="form1" placeholder="Submit"></td>
                </tr>
            </table>
            
        </form>
    </div>
</body>
</html>
